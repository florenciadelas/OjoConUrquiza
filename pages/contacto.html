        <main class="centrar estiloTitulo borde">
            <h1>Contacto</h1>
        </main>

        <h2 class="estiloSub margenIzquierdo">Dejanos tus datos y te contactamos!</h2>
        <section>
            <form class="formInfo">
                <!--Se agrego transition-->
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="name" placeholder="Ingresa tu nombre" name="nombre">
                    <label for="email">Email: </label>
                    <input type="email" placeholder="Ingresa tu email" name="email">

                    <label for="consulta">Consulta: </label>
                    <textarea name="" id="" cols="50" rows="10" placeholder="Consulta"></textarea>

                    <div class="checkbox">
                        <input type="checkbox" value="1">Quiero recibir informacion por email
                    </div>

                    <div class="botones">
                        <input type="submit">
                        <input type="reset" value="Cancelar">
                    </div>
                </div>
            </form>
        </section>


        <footer class="infoFinal footer">
            <!--Se agrego gradiente-->
            <div class="redes">
                <h2>Redes sociales</h2>
