        <fieldset class="centrar seleccionModelo">

              </select>
              <div>
                 <label for="color">Elegi el color</label>
                 <input type="radio" value="neg" name="color">Negro
                 <input type="radio" value="roj" name="color">Rojo
                 <input type="radio" value="bla" name="color">Blanco
              </div>  
              <input type="submit" value="Finalizar">
